<meta property="og:image" content="pyra snapshot.png">
<meta property="og:url" content="https://wordpyra.com">
<meta property="og:type" content="website">
</head>
<body>
        <div class="header">
            <div class="left">
              <i class='bx bx-question-mark' onclick="openModal('modal')"></i>
            </div>
            <div class="title">
              <h1>WordPyra</h1>
            </div>
            <div class="right">
                <i class='bx bx-bar-chart-alt-2' onclick="openModal('stats')" ></i>
            </div>
        </div>
        <dialog id="modal">
            <div id="welcome">
                <img src="wave.png">
                <h1>Welcome to WordPyra</h1>
            </div>
            <h2>How to play?</h2>
            <p>Your aim in Word Pyramid is to form words in each row of the pyramid using the provided random letter. Tap the square in the pyramid to place the letter.</p>
            <img src="modal gif.gif"></img>
            <button onclick="closeModal('modal')" id="close">Close</button>
        </dialog>
        <dialog id="stats">
            <h1>Stats</h1>
            <div class="stat-display">
              <h2 id="winDisplay">Wins = </h2>
              <h2 id="matchDisplay">Matches = </h2>
              <h2 id="percentDisplay"> Victory Percentage = 0%</p>
            </div>
            <button onclick="closeModal('stats')" id="close">Close</button>
        </dialog>
        <div class="pyramid">
            <div class="row" id="row1">
                <div class="space" id="r1s1"></div>
            </div>
            <div class="row" id="row2">
                <div class="space" id="r2s1"></div>
                <div class="space" id="r2s2"></div>
            </div>
            <div class="row" id="row3">
                <div class="space" id="r3s1"></div>
                <div class="space" id="r3s2"></div>
                <div class="space" id="r3s3"></div>
            </div>
            <div class="row" id="row4">
                <div class="space" id="r4s1"></div>
                <div class="space" id="r4s2"></div>
                <div class="space" id="r4s3"></div>
                <div class="space" id="r4s4"></div>
            </div>
            <div class="row" id="row5">
                <div class="space" id="r5s1"></div>
                <div class="space" id="r5s2"></div>
                <div class="space" id="r5s3"></div>
                <div class="space" id="r5s4"></div>
                <div class="space" id="r5s5"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="restart">
                <i class='bx bx-refresh' onclick="refresh()"></i>
            </div>
            <div class="letter">
                <p id="letter"></p>
            </div>
            <div class="skip">
                <i class='bx bxs-skip-next-circle' onclick="skip()"></i>
            </div>
        </div>
        <button id="popper-button"><img src="party popper.png" id="popper" onclick="confetti()"></button>
      </body>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="script.js"></script>
</body>
</html>
